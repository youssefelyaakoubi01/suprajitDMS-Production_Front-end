<div class="kpi-container">
    <div class="page-header">
        <div>
            <h1 class="page-title">KPI & Indicators</h1>
            <p class="page-subtitle">Track key performance indicators</p>
        </div>
        <p-select [options]="departments" [(ngModel)]="selectedDepartment" optionLabel="label" optionValue="value" placeholder="All Departments"></p-select>
    </div>

    <!-- KPI Cards -->
    <div class="kpi-grid">
        <p-card *ngFor="let kpi of indicators" [styleClass]="'kpi-card ' + getStatusColor(kpi.value, kpi.target)">
            <div class="kpi-content">
                <span class="kpi-name">{{ kpi.name }}</span>
                <div class="kpi-value-row">
                    <span class="kpi-value">{{ kpi.value }}</span>
                    <span class="kpi-unit">{{ kpi.unit }}</span>
                </div>
                <span class="kpi-target">Target: {{ kpi.target }}{{ kpi.unit }}</span>
                <p-tag [value]="kpi.category" severity="info" [rounded]="true"></p-tag>
            </div>
        </p-card>
    </div>

    <!-- Trend Chart -->
    <p-card>
        <ng-template pTemplate="header">
            <div class="card-header"><h2 class="card-title">KPI Trend</h2></div>
        </ng-template>
        <div class="chart-container">
            <p-chart type="line" [data]="trendChartData" [options]="chartOptions"></p-chart>
        </div>
    </p-card>

    <!-- Action Plans -->
    <p-card>
        <ng-template pTemplate="header">
            <div class="card-header">
                <h2 class="card-title">Action Plans</h2>
                <p-button label="Add Action" icon="pi pi-plus" size="small"></p-button>
            </div>
        </ng-template>
        <p-table [value]="actionPlans">
            <ng-template pTemplate="header">
                <tr>
                    <th>Issue</th>
                    <th>Root Cause</th>
                    <th>Action</th>
                    <th>Due Date</th>
                    <th>Status</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-plan>
                <tr>
                    <td>{{ plan.issue }}</td>
                    <td>{{ plan.rootCause }}</td>
                    <td>{{ plan.action }}</td>
                    <td>{{ plan.dueDate | date:'dd/MM/yyyy' }}</td>
                    <td><p-tag [value]="plan.status" [severity]="getActionStatusSeverity(plan.status)"></p-tag></td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>

<p-toast position="top-right"></p-toast>
