<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="pi pi-bolt"></i>
            </div>
            <h1 class="login-title">DMS Production</h1>
            <p class="login-subtitle">Digital Manufacturing System</p>
        </div>

        <div class="login-form">
            <h2 class="form-title">Team Leader Login</h2>

            <div class="form-field">
                <label for="employeeId">
                    <i class="pi pi-id-card"></i> Employee ID
                </label>
                <input
                    id="employeeId"
                    type="text"
                    pInputText
                    [(ngModel)]="employeeId"
                    placeholder="Enter your Employee ID"
                    class="w-full"
                    (keyup.enter)="onLogin()">
            </div>

            <div class="form-field">
                <label for="password">
                    <i class="pi pi-lock"></i> Password
                </label>
                <p-password
                    id="password"
                    [(ngModel)]="password"
                    placeholder="Enter your password"
                    [toggleMask]="true"
                    [feedback]="false"
                    styleClass="w-full"
                    inputStyleClass="w-full"
                    (keyup.enter)="onLogin()">
                </p-password>
            </div>

            <div class="form-options">
                <p-checkbox
                    [(ngModel)]="rememberMe"
                    [binary]="true"
                    label="Remember me"
                    inputId="rememberMe">
                </p-checkbox>
            </div>

            <div class="form-actions">
                <p-button
                    label="Login"
                    icon="pi pi-sign-in"
                    styleClass="w-full"
                    [loading]="isLoading"
                    (click)="onLogin()">
                </p-button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="form-actions">
                <p-button
                    label="Scan Badge"
                    icon="pi pi-credit-card"
                    styleClass="w-full"
                    severity="secondary"
                    [outlined]="true"
                    (click)="onScanBadge()">
                </p-button>
            </div>
        </div>

        <div class="login-footer">
            <p>Suprajit DMS - Digital Manufacturing System</p>
            <p class="copyright">Â© 2026 All rights reserved</p>
        </div>
    </div>

    <div class="login-background">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
    </div>
</div>

<p-toast position="top-center"></p-toast>
